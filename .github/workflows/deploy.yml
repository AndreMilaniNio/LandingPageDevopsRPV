name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ================================
      # PARTE 2 - O SUPER SCRIPT
      # ================================
      - name: Organizando pacote de distribuiÃ§Ã£o
        run: |
          echo "ğŸ”¥ Limpando dist antiga..."
          rm -rf dist

          echo "ğŸ“ Criando nova pasta dist..."
          mkdir dist

          echo "ğŸ“„ Copiando arquivos HTML..."
          cp *.html dist/

          echo "ğŸ–¼ Copiando pasta assets..."
          cp -r assets dist/

          echo "ğŸ“‹ Listando conteÃºdo da dist:"
          ls -la dist

      # ================================
      # PARTE 3 - AUDITORIA
      # ================================
      - name: Auditoria de Qualidade
        run: |
          echo "ğŸ” Verificando arquivos obrigatÃ³rios..."

          test -f dist/index.html
          test -f dist/sobre.html
          test -f dist/contato.html

          echo "âœ… Todos os arquivos principais estÃ£o presentes!"

      # ================================
      # DEPLOY
      # ================================
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4